<article class="book col-xs-offset-2 col-xs-8">
    <h1 class="book-title" ng-show="pagination.current == 1">{{book.title}}</h1>
    <section class="book-section" ng-repeat="s in book.sections">
        <h2 class="book-section-header" ng-class="(s.offset > 1) ? 'book-section-header-continued' : ''">{{s.title}}</h2>
        <p class="book-paragraph" ng-repeat="t in s.text">
            {{t}}
        </p>
    </section>
    <div class="book-navigation clearfix">
        <button type="button" class="book-navigation-button col-xs-1 btn btn-default btn-lg pull-left" ng-click="prevPage()" ng-disabled="pagination.current <= 1">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true">
        </span>
        </button>

        <div class="book-navigation-description col-xs-10">
            <span class="book-navigation-description-title">{{book.title}}</span><br/>
            <small>Page {{pagination.current}} of {{pagination.total}}</small>
        </div>

        <button type="button" class="btn btn-default btn-lg pull-right col-xs-1" ng-click="nextPage()" ng-disabled="pagination.current >= pagination.total">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true">
        </span>
        </button>
    </div>
</article>
