<article class="book col-xs-offset-0 col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">
    <h1 class="book-title" ng-show="BookReaderCtrl.pagination.current == 1">{{BookReaderCtrl.book.title}}</h1>
    <section class="book-section" ng-repeat="s in BookReaderCtrl.visibleSections">
        <h2 class="book-section-header" ng-class="(s.offset > 1) ? 'book-section-header-continued' : ''">{{s.title}}</h2>
        <p class="book-paragraph" ng-class="BookReaderCtrl.isSelected($index)" id="{{ BookReaderCtrl.absIndex($index) }}" ng-repeat="t in s.text track by $index">
            {{t}}
        </p>
    </section>
    <div class="book-navigation clearfix">
        <button type="button" class="book-navigation-button col-xs-2 col-sm-1 btn btn-default btn-lg pull-left" ng-click="BookReaderCtrl.prevPage()" ng-disabled="BookReaderCtrl.pagination.current <= 1">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true">
        </span>
        </button>

        <div class="book-navigation-description col-xs-8 col-sm-10">
            <span class="book-navigation-description-title">{{BookReaderCtrl.book.title}}</span><br/>
            <small>Page {{BookReaderCtrl.pagination.current}} of {{BookReaderCtrl.pagination.total}}</small>
        </div>

        <button type="button" class="btn btn-default btn-lg pull-right col-xs-2 col-sm-1" ng-click="BookReaderCtrl.nextPage()" ng-disabled="BookReaderCtrl.pagination.current >= BookReaderCtrl.pagination.total">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true">
        </span>
        </button>
    </div>
</article>
